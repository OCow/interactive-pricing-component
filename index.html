<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>




  <div class="headline-container">
    <h1>Simple, traffic-based pricing</h1>
    <p class="info-text">Sign-up for our 30-day trial. </p>
    <p class="info-text">No credit card required. </p>
  </div>

  <div class="details-container">
    <p class="details-headline"><span id="pageviews_amount">100 k</span> PAGEVIEWS</p>

    <div class="slider-container">
      <!-- pageview-slider is used in index.js -->
      <input id="pageview-slider" type='range' min='1' max='5' step='1' value='3' />
    </div>


    <div class="price-duration-container">
      <span class="price">$<span id="price-number">XX</span></span>
      <p> / month</p>
    </div>

    <div class="billing-container">
      <p class="info-text">Monthly billing</p>

      <div class="toggler-container">
        <!-- Rounded toggler -->
        <label class="switch">
          <input id="discount-toggler" type="checkbox">
          <span class="slider round"></span>
        </label>
        <!-- Rounded toggler -->
      </div>

      <p class="info-text">Yearly billing</p>
      <div class="discount-field">
        <p class="info-text">-25 %</p>
      </div>
    </div>

    <hr>
    <!-- <div>Horizontal line...</div> -->

    <div class="container-cta">
      <div class="container-cta-item">
        <p class="info-text"><img class="tick" src="./images/icon-check.svg" />Unlimited websites</p>
        <p class="info-text"><img class="tick" src="./images/icon-check.svg" />100% data ownership</p>
        <p class="info-text"><img class="tick" src="./images/icon-check.svg" />Email reports</p>
      </div>
      <div class="container-cta-item">
        <button class="btn-cta">Start my trial</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./index.js"></script>
</body>

</html>
